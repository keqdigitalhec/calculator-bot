<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор дробів</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
</head>
<body style="font-family: Arial; padding: 30px;">
  <h2>Калькулятор дробів</h2>
  <input id="expr" type="text" placeholder="1/2 + 3/4" style="width: 200px;" />
  <button onclick="calculate()">Розрахувати</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const expr = document.getElementById("expr").value;
      try {
        const result = math.fraction(math.evaluate(expr));
        document.getElementById("result").innerText = 
          `Результат: ${result.n}/${result.d}`;
      } catch (e) {
        document.getElementById("result").innerText = "❌ Помилка у виразі";
      }
    }
  </script>
</body>
</html>
